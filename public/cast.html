<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>投屏播放</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="castVideo" autoplay controls></video>
  <script>
    navigator.presentation.receiver.connectionList.then(list => {
      list.connections.forEach(connection => {
        connection.addEventListener('message', event => {
          const video = document.getElementById('castVideo');
          video.src = event.data;
        });
      });
    });
  </script>
</body>
</html>
